{% extends "Layout.html" %}

{% block title %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var gpu = [];
	$(".dropdown").select2({
		data: gpu
	});
});
</script>
{% endblock %}


{% block body %}
<div class="container"id=container>
	<div class="row"
		<div class="col"
	</div>
	<div class="col">
		<div id="first_laptop">

			<div class=laptop_heading>First Laptop's Price</div>

			<div class="laptop_form">
			<form action="{{ url_for('calculation') }}">
				<select class="dropdown" placeholder="GPU" name="GPU1">
					<option value="" selected disabled hidden> GPU </option>
					{% for gpu in gpus %}
					<option value="{{ gpu.gpu }}">{{ gpu.gpu }}</option>
					{% endfor %}
				</select><br>
				<select class="dropdown" name="CPU1">
					<option value="" selected disabled hidden> CPU </option>
					{% for cpu in cpus %}
					<option value="{{ cpu.cpu }}">{{ cpu.cpu }}</option>
					{% endfor %}
				</select><br>
				<select class="dropdown" name="RAM1">
					<option value="" selected disabled hidden> RAM </option>
					<option value="4">4</option>
					<option value="8">8</option>
					<option value="16">16</option>
					<option value="32">32 or more</option>
				</select><br>
				<select class="dropdown" name="HDD1">
					<option value="" selected disabled hidden> HDD </option>
					<option value="0">Between 0GB and 500GB</option>
					<option value="500">Between 500GB and 1TB</option>
					<option value="1000">Between 1TB and 2TB</option>
					<option value="2000">2TB or more</option>
				</select><br>
				<select class="dropdown" name="SSD1">
					<option value="" selected disabled hidden> SSD </option>
					<option value="0">Between 0GB and 128GB</option>
					<option value="128">Between 128GB and 256GB</option>
					<option value="256">Between 256GB and 512GB</option>
					<option value="512">Between 512GB and 1TB</option>
					<option value="1000">1TB or more</option>
				</select><br>
			</form>
			<div>

		</div>

		</div>

				<option value="8">8</option>
				<option value="16">16</option>

			<select class="dropdown" name="HDD2">
				<option value="" selected disabled hidden> HDD </option>
				<option value="0GB">0GB</option>
				<option value="500GB">500GB</option>
				<option value="1TB">1TB</option>
				<option value="2TB">2TB or more</option>
			</select><br>
			<select class="dropdown" name="SSD2">
				<option value="" selected disabled hidden> SSD </option>
				<option value="0GB">0GB</option>
				<option value="128GB">128GB</option>
				<option value="256GB">256GB</option>
				<option value="512GB">512GB</option>
				<option value="1TB">1TB or more</option>

		</div>
	</div>
