
{% extends "Layout.html" %}

{% block title %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var gpu = [];
	$(".dropdown").select2({
		data: gpu
	});
});

</script>
{% endblock %}


{% block body %}
	<form action="{{ url_for('calculation') }}" method="post">
		<div class="container"
			<div class="row">

				<div>
					<div id=first_laptop>
							<div class=laptop_heading>
								First Laptop's Specs
							</div>
							<div class=subentry>
								<select class="dropdown" placeholder="GPU" name="GPU1">
									<option value="" selected disabled hidden> GPU </option>
									{% for gpu in gpus %}
									<option value="{{ gpu.gpu }}">{{ gpu.gpu }}</option>
									{% endfor %}
								</select><br>
								<select class="dropdown" name="CPU1" class="cpu">
									<option value="" selected disabled hidden> CPU </option>
									{% for cpu in cpus %}
									<option value="{{ cpu.cpu }}">{{ cpu.cpu }}</option>
									{% endfor %}
								</select><br>
								<select class="dropdown" name="RAM1">
									<option value="" selected disabled hidden> RAM </option>
									<option value="4">4</option>
									<option value="8">8</option>
									<option value="16">16</option>
									<option value="32">32 or more</option>
								</select><br>
								<select class="dropdown" name="HDD1">
									<option value="" selected disabled hidden> HDD </option>
									<option value="0GB">0GB-500GB</option>
									<option value="500GB">500GB-1TB</option>
									<option value="1TB">1TB-2TB</option>
									<option value="2TB">2TB or more</option>
								</select><br>
								<select class="dropdown" name="SSD1">
									<option value="" selected disabled hidden> SSD </option>
									<option value="0GB">0GB-128GB</option>
									<option value="128GB">128GB-256GB</option>
									<option value="256GB">256GB-512GB</option>
									<option value="512GB">512GB-1TB</option>
									<option value="1TB">1TB or more</option>
								</select><br>
							</div>
						</div>
				</div>

				<div>
					<div id=second_laptop>
							<div class=laptop_heading>
								Second Laptop's Specs
							</div>
							<div class=subentry>
								<select class="dropdown" name="GPU2">
									<option value="" selected disabled hidden> GPU </option>
									{% for gpu in gpus %}
									<option value="{{ gpu.gpu }}">{{ gpu.gpu }}</option>
									{% endfor %}
								</select><br>
								<select class="dropdown" name="CPU2" class="cpu">
									<option value="" selected disabled hidden> CPU </option>
									{% for cpu in cpus %}
									<option value="{{ cpu.cpu }}">{{ cpu.cpu }}</option>
									{% endfor %}
								</select><br>
								<select class="dropdown" name="RAM2">
									<option value="" selected disabled hidden> RAM </option>
									<option value="4">4</option>
									<option value="8">8</option>
									<option value="16">16</option>
									<option value="32">32 or more</option>
								</select><br>
								<select class="dropdown" name="HDD2">
									<option value="" selected disabled hidden> HDD </option>
									<option value="0GB">0GB-499GB</option>
									<option value="500GB">500GB-999GB</option>
									<option value="1TB">1TB-2TB</option>
									<option value="2TB">2TB or more</option>
								</select><br>
								<select class="dropdown" name="SSD2">
									<option value="" selected disabled hidden> SSD </option>
									<option value="0GB">0GB</option>
									<option value="128GB">128GB</option>
									<option value="256GB">256GB</option>
									<option value="512GB">512GB</option>
									<option value="1TB">1TB or more</option>
								</select><br>
							</div>
					</div>
				</div>
			</div>
		</div>
	</form>

{% endblock %}
